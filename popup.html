<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        width: 300px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      button {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
        background-color: #ff2442;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #e61e3c;
      }
      #status {
        margin-top: 10px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <h2>小红书数据采集器</h2>
    <button id="viewData">查看数据</button>
    <button id="exportData">导出数据</button>
    <button id="clearData">清除数据</button>
    <div id="status"></div>
    <script type="module" src="db.js"></script>
    <script type="module" src="popup.js"></script>
  </body>
</html>
